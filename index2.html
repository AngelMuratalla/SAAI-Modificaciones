<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/lightweight-charts@3.7.0/dist/lightweight-charts.standalone.production.js"></script>

</head>
<body>
    <div id="chart" style="width: 600px; height: 400px;"></div>

    <script>
        // 1. Crear el gráfico
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
          width: 600,
          height: 400,
          layout: {
            backgroundColor: '#ffffff',
            textColor: '#000',
          },
          grid: {
            vertLines: {
              color: '#e0e0e0',
            },
            horzLines: {
              color: '#e0e0e0',
            },
          },
          priceScale: {
            borderColor: '#cccccc',
          },
          timeScale: {
            borderColor: '#cccccc',
          },
        });
      
        // 2. Añadir una serie de datos (línea)
        const lineSeries = chart.addLineSeries({
          color: 'blue',
          lineWidth: 2,
        });
      
        // 3. Proporcionar datos a la serie
        lineSeries.setData([
          { time: '2021-10-01', value: 75.32 },
          { time: '2022-10-02', value: 74.11 },
          { time: '2023-10-03', value: 73.87 },
          { time: '2024-10-04', value: 75.26 },
          { time: '2023-10-05', value: 76.12 },
        ]);
      
        // 4. Ajustar el tamaño del gráfico si cambia la ventana
        window.addEventListener('resize', () => {
          chart.applyOptions({ width: document.getElementById('chart').clientWidth });
        });
      </script>
      
</body>
</html>
